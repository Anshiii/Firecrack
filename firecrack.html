<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="firecrack.css" rel="stylesheet">
</head>
<body>
<header></header>
<div class="stinger">
    <div id="fireCrack" class="fireLine">
        <div class="crackLeft crack crackL-shake">
            <div class="c-cir-head"></div>
            <div class="c-body"><i>羊</i></div>
        </div>
        <div class="crackRight crack crackR-shake">
            <div class="c-cir-head"></div>
            <div class="c-body"><i>年</i></div>
        </div>
    </div>
    <div class="fc-android an-jump">
        <div class="an-handRight hand-base"></div>
        <div class="an-handLeft hand-base"></div>
        <div class="an-body"></div>
        <!--//触角-->
        <div class="an-footRight foot-base"></div>
        <div class="an-footLeft foot-base"></div>
    </div>
</div>

<script>
    //快速生成鞭炮位置 (2个112px)第一个top:10px;top相差40px const.总数是(高度-20px)/
    var fireCrack = document.querySelector("#fireCrack");
    var crackLeft = document.querySelector(".crackLeft");//默认只选择第一个,选择的是节点。不包含任何属性或者方法。
    var crackRight = document.querySelector(".crackRight");//默认只选择第一个
    //var newCrack = crack.cloneNode(true); 是节点，但是不在节点树中。
    var crackLeftArr = [];
    var crackRightArr = [];
    var fL = document.getElementsByClassName("crackLeft")[0];//选择的是元素,带属性方法的
    var fR = document.getElementsByClassName("crackRight")[0];
    fL.style.animationDelay = Math.random() * 2.5 + "s";
    fR.style.animationDelay = Math.random() * 2.5 + "s";
    const fLlen = fL.offsetTop;
    /* const firstLeft = document.getElementsByClassName("crackLeft")[0].offsetTop;*/
    const fRlen = fR.offsetTop;
    const distance = 35;//鞭炮的间距
    for (var i = 0; i < 17; i++) {//11是手算啊的- -
        crackLeftArr.push(crackLeft.cloneNode(true));
        crackRightArr.push(crackRight.cloneNode(true));
        crackLeftArr[i].style.top = fLlen + distance * (i + 1) + "px";
        crackRightArr[i].style.top = fRlen + distance * (i + 1) + "px";
        /*  crackLeftArr[i].style.animationDelay = Math.random() * 2.5 + "s";
         crackRightArr[i].style.animationDelay = Math.random() * 2.5 + "s";*/
        fireCrack.appendChild(crackLeftArr[i]);
        fireCrack.appendChild(crackRightArr[i]);
        console.log(crackLeftArr.length)
    }

    var Add = function (num) {
        if (num > 9) {
            var arr = (num + "").split("");
            var s = 0;
            for (var i = arr.length - 1; i >= 0; i--) {
                s += parseInt(arr[i]);
            }
            Add(s);
        } else {
            return num;
        }
    }

</script>
</body>
</html>
